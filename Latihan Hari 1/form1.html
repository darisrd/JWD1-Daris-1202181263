<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- JS External -->
    <script type="text/javascript" src="validasi.js"></script>

    <title>Form Profil</title>
</head>

<body>
    <div class="container" style="padding: 50px;">
        <form method="POST" onsubmit="return cekform()">
            <h1>Form Input Profil</h1>
            <div class="mb-3">
                <label for="foto" class="form-label">Foto</label>
                <input class="form-control" type="file" id="foto">
                <div class="invalid-feedback" id="foto_v"></div>
            </div>
            <div class="mb-3">
                <label for="nama" class="form-label">Nama</label>
                <input type="text" class="form-control" id="nama">
                <div class="invalid-feedback" id="nama_v"></div>
            </div>

            <div class="mb-3">
                <label for="namaP" class="form-label">Nama Panggilan</label>
                <input type="text" class="form-control" id="namaP" name="namaP">
                <div class="invalid-feedback" id="namaP_v"></div>
            </div>
            <div class="mb-3">
                <label for="tlahir" class="form-label">Tempat Lahir</label>
                <input type="text" class="form-control" id="tlahir" name="tlahir">
                <div class="invalid-feedback" id="tlahir_v"></div>
            </div>
            <div class="mb-3">
                <label for="tglahir" class="form-label">Tanggal Lahir</label>
                <input type="date" class="form-control" id="tglahir" name="tglahir">
                <div class="invalid-feedback" id="tglahir_v"></div>
            </div>
            <div class="mb-3">
                <label for="usia" class="form-label">Usia</label>
                <input type="number" class="form-control" readonly value="0" id="usia" name="usia">
                <div class="invalid-feedback" id="usia_v"></div>
            </div>
            <div class="mb-3">
                <label for="kelamin" class="form-label">Jenis Kelamin</label>
                <select id="kelamin" class="form-select" aria-label="Default select example" name="kelamin">
                    <option value="" selected hidden>--Pilih--</option>
                    <option value="Laki-laki">Laki-laki</option>
                    <option value="Perempuan">Perempuan</option>
                </select>
                <div class="invalid-feedback" id="kelamin_v"></div>
            </div>
            <div class="mb-3">
                <label for="kota" class="form-label">Kota tinggal</label>
                <input type="text" class="form-control" id="kota" name="kota">
                <div class="invalid-feedback" id="kota_v"></div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email">
                <div class="invalid-feedback" id="email_v"></div>
            </div>
            <div class="mb-3">
                <label for="nohp" class="form-label">Nomor HP</label>
                <input type="text" class="form-control" id="nohp" name="nohp">
                <div class="invalid-feedback" id="nohp_v"></div>
            </div>
            <div class="mb-3">
                <label for="sosmed" class="form-label">Sosial Media</label>
                <select id="sosmed" class="form-select" name="sosmed">
                    <option value="" selected hidden>--Pilih--</option>
                    <option value="Facebook">Facebook</option>
                    <option value="Twitter">Twitter</option>
                    <option value="Instagram">Instagram</option>
                </select>
                <div class="invalid-feedback" id="sosmed_v"></div>
            </div>
            


            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
